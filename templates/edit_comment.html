{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}

{% block main %}
<h1>Edit Comment</h1>
<hr>
<form action="/comment/edit/{{id}}/{{comment_id}}" method="POST">
    <div class="form-group">
        {{ render_field(commentForm.data, class_='form-control') }}
    </div>      
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-sm">Edit</button>
    </div>
</form>
{% endblock %}
